
version: "3"
services:
    accounts-service:
        build:
            context: ./accounts-service/
        depends_on:
            - discovery
        network_mode: host
    content-fetch-service:
        build:
            context: ./content-fetch-service/
        depends_on:
            - discovery
        network_mode: host
    content-interaction-service:
        build:
            context: ./content-interaction-service/
        depends_on:
            - discovery
        network_mode: host
    movies-service:
        build:
            context: ./movies-service/
        env_file:
            - .env
        depends_on:
            - discovery
        network_mode: host
    shows-service:
        build:
            context: ./shows-service/
        depends_on:
            - discovery
        network_mode: host
    signin-service:
        build:
            context: ./signin-service/
        depends_on:
            - discovery
        network_mode: host
    discovery:
        build:
            context: ./discovery-server/
        ports:
            - "8761:8761"
